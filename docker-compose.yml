version: "3.9"

services:
  postgres:
    image: postgres:17
    container_name: simitra_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_HOST_AUTH_METHOD: md5
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance & Logging Optimization
      POSTGRES_INITDB_ARGS: "-c checkpoint_timeout=15min -c log_checkpoints=off -c log_statement=none"
    command:
      - "postgres"
      - "-c"
      - "checkpoint_timeout=15min" # Checkpoint setiap 15 menit (default: 5 menit)
      - "-c"
      - "log_checkpoints=off" # Matikan checkpoint logging
      - "-c"
      - "log_statement=none" # Matikan statement logging
      - "-c"
      - "logging_collector=off" # Matikan log collector
      - "-c"
      - "shared_buffers=256MB" # Increase memory for better performance
      - "-c"
      - "max_connections=100" # Limit connections
      - "-c"
      - "work_mem=8MB" # Memory per query operation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
    networks:
      - simitra_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s
    stop_signal: SIGTERM

  airflow:
    image: apache/airflow:2.10.2
    container_name: simitra_airflow
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${DB_USER:-postgres}:${DB_PASS:-postgres}@postgres:5432/airflow_metadata
      AIRFLOW__WEBSERVER__AUTHENTICATE: "False"
      AIRFLOW__WEBSERVER__AUTH_BACKEND: airflow.www.security.NoAuth
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      AIRFLOW__WEBSERVER__SECRET_KEY: simitra-kaido-secret-key-2025

      # Webserver Optimization (Fix gunicorn timeout)
      AIRFLOW__WEBSERVER__WORKERS: 2 # Reduce from 4 to 2 workers
      AIRFLOW__WEBSERVER__WORKER_REFRESH_INTERVAL: 1800 # Refresh every 30min
      AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT: 300 # Increase timeout to 5min
      AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: 300 # Increase timeout to 5min

      # Logging Optimization
      AIRFLOW__LOGGING__LOGGING_LEVEL: WARNING # Reduce log verbosity (default: INFO)
      AIRFLOW__SCHEDULER__ORPHANED_TASKS_CHECK_INTERVAL: 600.0 # Check every 10 minutes (default: 300s/5min)
      AIRFLOW__SCHEDULER__SCHEDULER_HEARTBEAT_SEC: 10 # Heartbeat every 10s (default: 5s)

      PROJECT_BASE_DIR: /opt/airflow/project
      BASE_DIR: /opt/airflow/project
      _PIP_ADDITIONAL_REQUIREMENTS: >
        pandas==2.1.4
        psycopg2-binary==2.9.9
        python-dotenv==1.0.1
        scikit-learn
        numpy
        requests==2.31.0
        mysql-connector-python

      DB_NAME: ${DB_NAME:-mitra_kaido}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432

      LARAVEL_DB_HOST: ${LARAVEL_DB_HOST:-host.docker.internal}
      LARAVEL_DB_PORT: ${LARAVEL_DB_PORT:-3306}
      LARAVEL_DB_NAME: ${LARAVEL_DB_NAME:-kaido_kit}
      LARAVEL_DB_USER: ${LARAVEL_DB_USER:-root}
      LARAVEL_DB_PASS: ${LARAVEL_DB_PASS:-}

      LARAVEL_API_URL: ${LARAVEL_API_URL:-http://host.docker.internal:8000}

    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/operators:/opt/airflow/operators
      - ./airflow/webserver_config.py:/opt/airflow/webserver_config.py
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - ./.env:/opt/airflow/project/.env:ro
      - ./pipeline:/opt/airflow/project/pipeline
      - ./data:/opt/airflow/project/data
    command: >
      bash -c "
      echo 'üöÄ Initializing Airflow...' &&
      echo 'üìä Running database migrations...' &&
      airflow db migrate &&
      echo 'üë§ Creating default admin user...' &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com 2>/dev/null || echo 'Admin user already exists' &&
      echo '‚úÖ Airflow initialization complete!' &&
      echo 'üåê Webserver will be accessible at http://localhost:8080 (No login required!)' &&
      echo '' &&
      echo 'üéØ Starting Airflow Webserver...' &&
      airflow webserver &
      echo 'üìÖ Starting Airflow Scheduler...' &&
      airflow scheduler
      "
    networks:
      - simitra_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: simitra_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_NAME: ${DB_NAME:-mitra_kaido}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      AIRFLOW_URL: http://airflow:8080
      AIRFLOW_USERNAME: ""
      AIRFLOW_PASSWORD: ""
      LARAVEL_API_URL: ${LARAVEL_API_URL:-http://host.docker.internal:8000}

      LARAVEL_DB_HOST: ${LARAVEL_DB_HOST:-host.docker.internal}
      LARAVEL_DB_PORT: ${LARAVEL_DB_PORT:-3306}
      LARAVEL_DB_NAME: ${LARAVEL_DB_NAME:-kaido_kit}
      LARAVEL_DB_USER: ${LARAVEL_DB_USER:-root}
      LARAVEL_DB_PASS: ${LARAVEL_DB_PASS:-}
    ports:
      - "8001:8000"
    volumes:
      - ./api:/app
      - ./.env:/app/.env:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - simitra_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  simitra_network:
    driver: bridge
